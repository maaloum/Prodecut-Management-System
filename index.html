<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CRUD</title>
</head>
<body>
  <div class="crud">
    <div class="head">
      <img src="./aman.webp" alt="">
      <h2>AMAN-CRUDS</h2>
      <p>Generer vos produits</p>
    </div>
    <div class="inputs">
      <input type="text" placeholder="nom_de_produit" id="title">
      <div class="price">
        <input type="number"  onkeyup="getTotal()" placeholder="prix" id="price">
        <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes">
        <input type="number"  onkeyup="getTotal()" placeholder="reduction" id="discount">
        <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads">
        <small id="total"></small>
      </div>
      <input type="number" placeholder="Quantite_de_produit" id="count">
      <input type="text" placeholder="categorie" id="category">
      <button id="submit">Creer</button>

    </div>
    <div class="outputs">
      <div class="search">
        <input type="text" placeholder="chercher un produit" id="search">
        <div class="btnSearch">
          <button id="Producttitle">Chercher avec le nom</button>
          <button id="searchCategory">Chercher avec la categorie</button>
        </div>
      </div>
      <table>
          <tr>
              <th>id</th>
              <th>Nom</th>
              <th>Prix</th>
              <th>taxes</th>
              <th>ads</th>
              <th>reduction</th>
              <th>total</th>
              <th>categorie</th>
              <th>Modifier</th>
              <th>Supprimer</th>
          </tr>

          <tbody>
            <tr>
              <td>1</td>
              <td>Infinix</td>
              <td>892</td>
              <td>176</td>
              <td>100</td>
              <td>100</td>
              <td>135</td>
              <td>Phones</td>
              <td><button id="update">Update</button></td>
              <td><button id="delete">Delete</button></td>
            </tr>
        </tbody>
      </table>
    </div>

  </div>
  <footer>
    <div class="bootom">
      <p>Copyright Â© 2022 - All Rights Reserved - AMAN</p>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
